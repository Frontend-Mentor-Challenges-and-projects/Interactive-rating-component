<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>



</head>

<body>

  <main>

    <div class="circle" id="star">
      <img src="./images/icon-star.svg" alt="star">

    </div>

    <div>
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

    </div>

    <div class="rating">

      <button type="button" class="circle rating-item">1</button>

      <button type="button" class="circle rating-item">2</button>

      <button type="button" class="circle rating-item">3</button>

      <button type="button" class="circle rating-item">4</button>

      <button type="button" class="circle rating-item">5</button>


    </div>

    <a href="./thankyou.html">
      <div class="submit">
        SUBMIT
      </div>
    </a>




  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Mustafa-Alie" target="_blank">Mustafa Ali</a>
  </div>





  <script src="./script.js"></script>

</body>

</html>
